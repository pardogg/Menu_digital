<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Restaurante</h1>
        <p>Selecciona tu orden y envíala a cocina</p>

        <form action="{{ url_for('gestionar_pedidos') }}" method="post">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <select name="orden" required>
                <option value="Pizza">Pizza</option>
                <option value="Hamburguesa">Hamburguesa</option>
                <option value="Pasta">Pasta</option>
                <option value="Ensalada">Ensalada</option>
            </select>
            <button type="submit">Realizar Pedido</button>
        </form>

        <a href="{{ url_for('gestionar_pedidos') }}">Ver pedidos</a>
    </div>
</body>
</html>
