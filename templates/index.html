<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='/static/style.css'>
</head>
<body>
    <h1>Men√∫ Digital</h1>
    <img src='/static/qr_code.png' width='200'>
    {% for item in menu %}
        <div class='menu-item'>
            <p>{{ item[1] }} - ${{ item[2] }}</p>
            <button onclick="order('{{ item[1] }}')">Ordenar</button>
        </div>
    {% endfor %}
    <script>
    function order(item) {
        fetch('/order', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({item: item})
        }).then(response => response.json())
          .then(data => alert(data.message));
    }
    </script>
</body>
</html>
