<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pedidos en Cocina</h1>
        <ul>
            {% for pedido in pedidos %}
                <li>
                    {{ pedido.nombre }} - {{ pedido.orden }} 
                    <strong>({{ pedido.estado }})</strong>
                    {% if pedido.estado == 'En preparación' %}
                    <button onclick="marcarListo('{{ loop.index0 }}')">Marcar como Listo</button>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Regresar al Menú</a>
    </div>

    <script>
        function marcarListo(pedidoId) {
            fetch('/actualizar_pedido', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pedido_id: pedidoId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }
    </script>
</body>
</html>
